name    = Net-UPS
authors = Sherzod B. Ruzmetov <sherzodr@cpan.org>
authors = Gianni Ceccarelli <gianni.ceccarelli@net-a-porter.com>
abstract = Implementation of UPS Online Tools API in Perl

[GatherDir]

[PruneCruft]

[PruneFiles]
match = ~$

[Git::Check]
allow_dirty = dist.ini

[Git::NextVersion]
first_version = 0.05
version_regexp = ^(\d+\.\d+)(?:[_-]\w+)?$

[NextRelease]
format = %-4v %{MMMM d, yyyy}d

[CheckChangeLog]

[AutoPrereqs]

[PkgDist]

[PkgVersion]

[ManifestSkip]

[NoTabsTests]

;[PodCoverageTests]

[PodSyntaxTests]

[ExtraTests]

[MetaNoIndex]

directory = t/lib

[MetaResources]
repository.web = https://github.com/NET-A-PORTER/Net-UPS.git
repository.url = git://github.com/NET-A-PORTER/Net-UPS.git
repository.type = git

[MetaYAML]

[MetaJSON]

[MakeMaker]

[Manifest]

[Git::Commit]

[Git::CommitBuild]

[Git::Tag / master]
tag_format = %v%t-dzilla

[Git::Tag / build]
branch = build/master
tag_format = %v%t

[TestRelease]

[FakeRelease]

;[ConfirmRelease]
;[UploadToCPAN]
